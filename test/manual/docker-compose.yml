services:
  server:
    build:
      context: ../..
      args:
        - TARGETARCH=amd64
    environment:
      ABF_PGSQL_CONNECTION_STRING: postgres://abf:abf@postgres:5432/abf?sslmode=disable
      ABF_REDIS_CONNECTION_STRING: redis://redis:6379/0
      ABF_LOG_LEVEL: debug
      ABF_HTTP_PORT: 9999
    depends_on:
      - postgres
      - redis
    ports:
      - "9999:9999"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: abf
      POSTGRES_PASSWORD: abf
      POSTGRES_DB: abf
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abf"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../../sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
